[testenv:bootstrap]
deps =
    jinja2>=3.2.1
    tox
    sphinx
skip_install = true
commands =
    python ci/bootstrap.py --no-env
passenv =
    *
; a generative tox configuration, see: https://tox.wiki/en/latest/config.html#generative-envlist

[tox]
envlist =
    clean,
    format,
    lint,
    # docs,
    {py39},
    report
ignore_basepython_conflict = true

[testenv]
basepython =
    py39: {env:TOXPYTHON:python3.9}
    {bootstrap,clean,check,report,docs,codecov,coveralls}: {env:TOXPYTHON:python3}
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
passenv =
    *
usedevelop = false
deps =
    pytest
    pytest-cov
commands =
    {posargs:pytest --cov --cov-report=term-missing -vv }

[testenv:format]
skip_install = True
deps =
    isort 
    black
commands =
    isort src/ tests/
    black {toxinidir} 

[testenv:lint]
skip_install = True
deps =
    {[testenv:format]deps}
    flake8
    black
    flake8-docstrings
commands =
    isort --check-only --diff src/ tests/
    black --check --diff src/ tests/
    flake8 src/ tests/

[testenv:docs]
usedevelop = true
changedir = docs
deps =
    sphinx
    sphinx-book-theme

commands =
    sphinx-build -b html -d {envtmpdir}/doctrees . {envtmpdir}/html

[testenv:coveralls]
deps =
    coveralls
skip_install = true
commands =
    coveralls []

[testenv:codecov]
deps =
    codecov
skip_install = true
commands =
    codecov []

[testenv:report]
deps =
    coverage
skip_install = true
commands =
    coverage report
    coverage html

[testenv:clean]
commands = coverage erase
skip_install = true
deps =
    coverage
